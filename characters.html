<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noctarion - Characters</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">
  <style>
    .media-section h3 {
      text-align: center;
      font-size: 48px;
      font-family: "Handjet", sans-serif;
      color: #ffffff;
      margin-top: 40px;
    }
    .gallery-center {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      flex-wrap: wrap;
      gap: 20px;
    }
    .gallery-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    figure {
      text-align: center;
      transition: transform 0.3s ease;
    }
    figure:hover {
      transform: scale(1.05);
    }
    figure img {
      cursor: pointer;
      border-radius: 8px;
      border: 2px solid #444;
      display: block;
      margin: 0 auto;
    }
    .main-character img {
      width: 400px;
    }
    .main-character {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    figcaption {
      font-family: "Handjet", sans-serif;
      font-size: 30px;
      color: #ffffff;
      margin-bottom: 10px;
    }
    figure.final-boss figcaption {
      color: red;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .modal-content {
  width: 100%;
  max-width: 1000px; /* (or 1200px if you want even bigger) */
  height: auto;
  max-height: 90%;
  object-fit: contain;
  border: 4px solid #fff;
  border-radius: 10px;
}
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      font-weight: bold;
      color: red;
      cursor: pointer;
      z-index: 10000;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Noctarion</a></li>
        <li><a href="index.html#game-info">Game Info</a></li>
        <li><a href="characters.html" class="active">Characters</a></li>
        <li><a href="biomes.html">Biomes/Levels</a></li>
        <li><a href="media.html">Media</a></li>
        <li><a href="wishlist.html">Wishlist/Newsletter</a></li>
        <li><a href="playdownload.html">Play/Download</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2 class="meet-heading">Meet the Characters</h2>

    <section class="media-section">
      <h3>Main Characters</h3>
      <div class="gallery-center">
        <figure class="main-character">
          <figcaption>Xylon & Fin</figcaption>
          <img src="images/HighFive.png" alt="Xylon and Fin High Five" onclick="openModal(this)">
        </figure>
      </div>
    </section>

    <section class="media-section">
      <h3>Enemy Bots</h3>
      <div class="gallery-row">
        <figure>
          <figcaption>Long Range Bot</figcaption>
          <img src="images/LRBs1.png" alt="Long Range Bot" onclick="openModal(this)">
        </figure>
        <figure>
          <figcaption>Tank Bot</figcaption>
          <img src="images/TB1.png" alt="Tank Bot" onclick="openModal(this)">
        </figure>
        <figure>
          <figcaption>Short Range Bots</figcaption>
          <img src="images/SRBs.png" alt="Short Range Bots" onclick="openModal(this)">
        </figure>
      </div>
      <div class="gallery-center">
        <figure class="final-boss">
          <figcaption>Final Boss</figcaption>
          <img src="images/FB1.png" alt="Final Boss" onclick="openModal(this)">
        </figure>
      </div>
    </section>

    <div id="modal" class="modal">
      <span class="close" onclick="closeModal()">&times;</span>
      <img class="modal-content" id="modal-image">
    </div>
  </main>
  <footer>
    <div class="footer-content">
      <a href="index.html" class="footer-logo">Noctarion</a>
      <p><a href="team.html">Team/Developers</a></p>
    </div>
  </footer>

  <script>
    function openModal(img) {
      document.getElementById("modal").style.display = "flex";
      document.getElementById("modal-image").src = img.src;
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>
</body>
</html>
